
<form [formGroup]="loginForm"  (ngSubmit)="login()">
  <h3>User Login</h3>
  <hr>
  <label for="email">Email</label>
  <input type="email" id="email" class="input" formControlName="email" required >

  <div *ngIf="formErrors.email">
    {{ formErrors.email }}
  </div>

  <label for="password">Password</label>
  <input type="password" id="password" class="input" formControlName="password" required >

  <div *ngIf="formErrors.password" class="help is-danger">
    {{ formErrors.password }}
  </div>

  <button type="submit" class="button" [disabled]="!loginForm.valid">Login</button>
  <button class="button" routerLink="register">Register</button>
</form>
